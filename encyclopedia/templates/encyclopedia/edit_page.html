<!-- templates/encyclopedia/edit_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
</head>
<body>
    <h1>Edit {{ entry }}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" rows="10" cols="80">{{ content }}</textarea>
        <br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'get_entry' entry=entry %}">Cancel</a>
</body>
</html>
